{% extends 'myblog/base.html' %}

{% block content %}

<div class="centerstage">
{% for post in post_list %}
<div class="post">
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
  <div class="date">
    <p>published on:{{published_date|date:"d-m-Y"}}</p>

  </div>

<a href="{% url 'post_detail' pk=post.pk %}">comment:{{post.approve_comment.count}}</a>
</div>

{% endfor %}
</div>

{% endblock %}
